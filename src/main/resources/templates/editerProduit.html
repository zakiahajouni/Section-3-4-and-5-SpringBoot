<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
      href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<c:url value="/css/main.css" var="jstlCss" />
<link href="${jstlCss}" rel="stylesheet" />
<script type="text/javascript"
        src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1256">
    <title>Modifier un Produit</title>
</head>
<body>
<div layout:fragment="Mycontent">
    <div class="container mt-5">
        <div class="card-body">
            <form action="updateProduit" method="post">
                <div class="form-group">
                    <label class="control-label" th:for="idProduit">ID Produit :</label>
                    <input type="text" name="idProduit" th:value="${produit.idProduit}"
                           readonly class="form-control" id="idProduit"/>
                </div>
                <div class="form-group">
                    <label class="control-label" th:for="nomProduit">Nom Produit :</label>
                    <input type="text" name="nomProduit" th:value="${produit.nomProduit}"
                           class="form-control" id="nomProduit"/>
                </div>
                <div class="form-group">
                    <label class="control-label" th:for="prixProduit">Prix Produit :</label>
                    <input type="text" name="prixProduit" th:value="${produit.prixProduit}"
                           class="form-control" id="prixProduit"/>
                </div>

                <div class="form-group">
                    <label class="control-label" th:for="date">Date cr√©ation :</label>
                    <input type="date" name="date" th:value="${#dates.format(produit.dateCreation, 'yyyy-MM-dd')}"
                           class="form-control" id="date"/>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Modifier</button>
                </div>
            </form>
        </div>
        <br/>
        <br/>
        <a href="ListeProduits">Liste Produits</a>
    </div>
</div>
</body>
</html>
